{% extends "base.html" %}
{% block content %}

<img class="mx-auto d-block pt-4 pb-4 logo mb-2" src="{{ url_for('static', filename='img/reeltalk-high-res.png') }}" alt="reel-talk-logo">

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for movie in movies %}
  <div class="col">
      <div class="card h-100 border-0 shadow">
          <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="text-decoration-none">
              <img src="{% if movie.backdrop_path %}https://image.tmdb.org/t/p/w500{{ movie.backdrop_path }}{% else %}{{ url_for('static', filename='img/tmdb-logo-2.webp') }}{% endif %}" class="card-img-top" alt="{{ movie.title }}">
          </a>
          <div class="card-body">
              <h5 class="card-title">
                  {% if movie.title|length > 30 %}
                  <span data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{ movie.title }}">{{ movie.title|truncate(30) }}...</span>
                  {% else %}
                  {{ movie.title }}
                  {% endif %}
              </h5>
              <p class="card-text">Release Date: {{ movie.release_date }}</p>
          </div>
      </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
