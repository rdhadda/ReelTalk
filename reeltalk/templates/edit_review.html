{% extends "base.html" %}
{% block content %}
<h1 class="text-center mt-3"> Edit "{{ review.movie.title }}"</h1>

<!-- card class taken from bootstrap to display movie details and text area -->
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card border-0 shadow">
        <div class="card-body">
          <img src="{% if review.movie.backdrop_path %}https://image.tmdb.org/t/p/w500{{ review.movie.backdrop_path }}{% else %}{{ url_for('static', filename='img/tmdb-logo-2.webp') }}{% endif %}" class="card-img-top mb-3" alt="{{ review.movie.title }}">
          <h5 class="card-title">{{ review.movie.title }}</h5>
          <p class="card-text">{{ review.movie.overview }}</p>
          <form method="POST">            
            <div class="mb-3">
              <label for="review_text" class="form-label">Edit Review:</label>
              <textarea class="form-control" name="review_text" id="review_text" rows="5" required>{{review.review_text}}</textarea>
            </div>
            <a class="btn btn-dark"  href="{{url_for('my_reviews')}}">Back</a>
            <button type="submit" class="btn btn-dark">Update Review</button>            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
