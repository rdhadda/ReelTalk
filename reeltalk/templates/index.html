{% extends "base.html" %}
{% block content %}

<h3 class="text-center pt-3">ReelTalk</h3>

<div class="center-content">
<form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email">      
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-primary">Login<i class="fa-solid fa-arrow-right-to-bracket margin-left"></i></button>
    <a class="btn btn-primary" href="{{ url_for('sign_up') }}">Sign Up <i class="fa-solid fa-user-plus"></i></a>  
  </form>
</div>

{% endblock %}
